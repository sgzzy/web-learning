<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portrait Nav 01</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <style type="text/css">
      nav{
        width:91px;
        overflow: hidden;
        height:auto;
      }
      ul li a{
        display: inline-block;
        padding:1em 2em 1em 1em;
        background: #fee;
      }
      .list .list-item{
        border-top: 1px solid #ccc;
      }
      .list > .list-item:first-child{
        border-top: 0;
      }
      .sub-list{
        height: 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="list">
        <li class="list-item"><a href="">网站首页</a></li>
        <li class="list-item"><a href="">关于公司</a>
          <ul class="sub-list">
            <li class="list-item"><a href="">公司简介</a></li>
            <li class="list-item"><a href="">公司文化</a></li>
            <li class="list-item"><a href="">公司资质</a></li>
            <li class="list-item"><a href="">发展历程</a></li>
          </ul>
        </li>
        <li class="list-item"><a href="">公司新闻</a>
          <ul class="sub-list">
            <li class="list-item"><a href="">公司简介</a></li>
            <li class="list-item"><a href="">公司文化</a></li>
            <li class="list-item"><a href="">公司资质</a></li>
            <li class="list-item"><a href="">发展历程</a></li>
          </ul>
        </li>
        <li class="list-item"><a href="">主营业务</a>
          <ul class="sub-list">
            <li class="list-item"><a href="">公司简介</a></li>
            <li class="list-item"><a href="">公司文化</a></li>
            <li class="list-item"><a href="">公司资质</a></li>
            <li class="list-item"><a href="">发展历程</a></li>
          </ul></li>
        <li class="list-item"><a href="">人才招聘</a></li>
        <li class="list-item"><a href="">联系我们 </a></li>
      </ul>
    </nav>
    <script type="text/javascript">
      var lists = document.getElementsByClassName('list-item');
      for(var i = 0; i < lists.length; i++){
        lists[i].onmousemove = function (){
          if (this.querySelector('.sub-list')) {
            this.querySelector('.sub-list').style.height = '184px';
          }
        };
        lists[i].onmouseout = function (){
            if(this.querySelector('.sub-list')){
              this.querySelector('.sub-list').style.height = '0';
            }
        };
      }
    </script>
  </body>
</html>
