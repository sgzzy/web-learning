<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Text list</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <style type="text/css">
      .list{
        width: 800px;
        margin:0 auto;
      }
      .list-item{
        height:3em;
        border-bottom:1px dashed #ccc;
        overflow: hidden;
      }
      .list-item a{
        display: inline-block;
        line-height: 3em;
        width: 75%;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .list-item span{
        float: right;
        line-height:3em;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li class="list-item fn-clear"><a href="#">劳务派遣人力资源社会保障部财政部关于调整工伤保险费率 </a><span>2015-09-21</span></li>
      <li class="list-item fn-clear"><a href="#">劳务派遣人力资源社会保障部财政部关于调整工伤保险费率 </a><span>2015-09-21</span></li>

      <li class="list-item fn-clear"><a href="#">劳务派遣人力资源社会保障部财政部关于调整工伤保险费率 </a><span>2015-09-21</span></li>
      <li class="list-item fn-clear"><a href="#">劳务派遣人力资源社会保障部财政部关于调整工伤保险费率 </a><span>2015-09-21</span></li>
    </ul>
  </body>
</html>
